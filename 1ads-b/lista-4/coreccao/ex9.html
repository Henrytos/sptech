<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 

    9. Estima-se que os usuários de conteúdo de Streaming gastem cerca de 100 milhões de horas por dia nesse tipo de entretenimento.  

    Em média um episódio de seriado americano do estilo SITCOM (Friends, How I Met Your Mother, Dois Homens e Meio, etc.) tem *22*min de duração.  

    Sabendo disso, crie um programa o qual:  

    a) Peça ao usuário para informar a última série (SITCOM) que ele assistiu 

    b) Peça ao usuário para informar o total de episódios que ele já assistiu da série 

    c) Tenha um botão "Verificar nível" que exiba abaixo dele a seguinte frase:  

        "Vejo que você gosta da série X"   

    E se o usuário já gastou mais de 30 horas na série informada, exiba também: "Uau, você realmente gosta dessa série!".  

    Obs: Considere 22min como o tempo de duração de 1 episódio.  

    -->

    <label for="input_serie">última série (SITCOM) que ele assistiu</label>
    <input type="text" id="input_serie"><br><br>
    <label for="input_eps">total de episódios</label>
    <input type="text" id="input_eps"><br><br>

    <button onclick="verificar()">"Verificar nível"</button>

    <br><br>
    <div id="div_message"></div>
    <script>

        function verificar() {
            var serie = input_serie.value
            var eps = Number(input_eps.value)
            var horas_gastas = eps * 22 / 60

            if (horas_gastas > 3) {
                div_message.innerHTML += `Uau, você realmente gosta dessa série!`
            } else {
                div_message.innerHTML = `Vejo que você gosta da série ${serie}`

            }

        }
    </script>
</body>

</html>
