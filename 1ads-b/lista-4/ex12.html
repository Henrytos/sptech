<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 
    12. Crie um programa o qual:

    a) Solicite o peso total num elevador

    b) Ao clicar num botão "Ligar elevador"...

    c) Caso o peso seja menor que 500, exiba um alert com a frase "Elevador vai se mover"

    d) Caso o peso seja a partir de 500, exiba um alert com "Alguém precisa descer do elevador"

-->

    <label for="input_peso">Peso do elevador </label>
    <input type="text" id="input_peso"><br><br>
    <button onclick="verificar()">Ligar elevador</button>
    <script>

        function verificar() {
            var peso = Number(input_peso.value)
            if (peso >= 500) {
                alert("Alguém precisa descer do elevador")
            } else {
                alert("Elevador vai se mover")
            }
        }
    </script>
</body>

</html>
