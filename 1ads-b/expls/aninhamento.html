<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>
        Aninhamento
    </h2>

    Digite uma not: <br>
    <input type="number" name="input_nota" id="input_nota">
    <br>

    <button onclick="analisar()">Analisar Nota</button>

    <div id="div_message"></div>

    <script>
        function analisar() {
            var nota = Number(input_nota.value)

            if (nota < 0) {
                div_message.innerHTML = "nota invalida BAIXO"
            } else {
                if (nota <= 10) {
                    div_message.innerHTML = "nota valida"
                } else {
                    div_message.innerHTML = "nota invalida ALTA"

                }
            }
        }
    </script>
    <!-- 
        Abaixo 
    -->
</body>

</html>
