    <input type="text" id="input_idade"><br>

    <br>

        function validar() {
            var nome = input_nome.value
            var altura = Number(input_altura.value)
            var idade = Number(input_idade.value)
            var acompanhado = input_acompanhado.value

            if ((altura >= 1.5 && acompanhado == "sim") || (idade >= 18 && altura >= 1.5)) {

                div_message.innerHTML = `pode entrar`
            } else {
                div_message.innerHTML = `não pode entrar`

            }
        }
    </script>
