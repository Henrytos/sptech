<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While</title>
</head>

<body>
    <button onclick="contar()">executar</button>
    <div id="div_message"></div>
</body>

</html>

<script>

    async function contar() {
        var contador = 0
        var nome = "Ol√° Daniel,tudo bem?"

        while (contador <= nome.length) {
            await new Promise(res => setTimeout(res, 500))

            div_message.innerHTML += `${nome[contador]}`
            contador++
        }

        div_message.innerHTML += `Contagem finalizada`
    }
</script>
