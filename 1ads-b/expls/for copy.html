<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FOR</title>
</head>

<body>
    <h1>FOR</h1>
    <button onclick="contar()">
        contar
    </button>
    <div id="div_contagem"></div>
    <script>
        function contar() {
            let contador = 1
            var message = ""
            while (contador <= 10) {
                message += `${contador} <br>`
                contador++
            }
            div_contagem.innerHTML = message
        }
    </script>
</body>

</html>
