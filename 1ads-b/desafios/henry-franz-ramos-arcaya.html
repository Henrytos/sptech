<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    Selecione o Serviço: <select id="select_servico">
        <option value="#">Escolha uma opção</option>
        <option value="manicure">Manicure</option>
        <option value="barba">Barba</option>
        <option value="cabelo">Cabelo</option>
    </select> <br>


    Selecione o Dia: <select id="select_dia">
        <option value="#">Escolha uma opção</option>
        <option value="segunda"> Segunda-feira </option>
        <option value="terça"> Terça-feira </option>
        <option value="quarta"> Quarta-feira </option>
        <option value="quinta"> Quinta-feira </option>
        <option value="sexta"> Sexta-feira </option>
        <option value="sábado"> Sábado </option>
        <option value="domingo"> Domingo </option>
    </select> <br>

    Selecione o Horário: <select id="select_horario">
        <option value="#">Escolha uma opção</option>
        <option value="0"> 00:00h </option>
        <option value="1"> 01:00h </option>
        <option value="2"> 02:00h </option>
        <option value="3"> 03:00h </option>
        <option value="4"> 04:00h </option>
        <option value="5"> 05:00h </option>
        <option value="6"> 06:00h </option>
        <option value="7"> 07:00h </option>
        <option value="8"> 08:00h </option>
        <option value="9"> 09:00h </option>
        <option value="10"> 10:00h </option>
        <option value="11"> 11:00h </option>
        <option value="12"> 12:00h </option>
        <option value="13"> 13:00h </option>
        <option value="14"> 14:00h </option>
        <option value="15"> 15:00h </option>
        <option value="16"> 16:00h </option>
        <option value="17"> 17:00h </option>
        <option value="18"> 18:00h </option>
        <option value="19"> 19:00h </option>
        <option value="20"> 20:00h </option>
        <option value="21"> 21:00h </option>
        <option value="22"> 22:00h </option>
        <option value="23"> 23:00h </option>
    </select> <br>

    Qual será a recorrência de atendimentos em 1 ano? <input type="number" id="input_recorrenciaPorAno"> <br>

    <button onclick="realizar()">Realizar Orçamento</button>

    <div id="div_resultado"></div>

</body>

</html>

<script>

    function realizar() {
        var servico = select_servico.value
        var dia = select_dia.value
        var horario = Number(select_horario.value)
        var recorrenciaPorAno = Number(input_recorrenciaPorAno.value)

        var message = "<br>"

        if (servico == "#" || dia == "#" || isNaN(horario) || recorrenciaPorAno == 0) {
            message = "Preencha todos os campos para prosseguir"
        } else {

            var precoDoServico = 0
            var descontoDoServico = 0
            var precoFinalDoServico = 0
            var quantidaDeSevicosGratuitos = 0
            var orcamentoFinal = 0

            if (servico == "manicure") {

                if (8 <= horario && horario <= 16) {
                    precoDoServico = 20

                    if (dia == "terça" || dia == "quinta") {
                        descontoDoServico = 4
                    }

                    precoFinalDoServico = precoDoServico - descontoDoServico

                    for (var contador = 1; contador <= recorrenciaPorAno; contador++) {
                        if (contador % 3 == 0) {
                            message += `Atendimento ${contador} - Serviço:${servico} | Dia: ${dia} | Hora: ${horario} | Preço Serviço: ${precoDoServico} | Desconto: ${descontoDoServico} | Preço Final: 0 <br>`
                            quantidaDeSevicosGratuitos++
                        } else {
                            message += `Atendimento ${contador} - Serviço:${servico} | Dia: ${dia} | Hora: ${horario} | Preço Serviço: ${precoDoServico} | Desconto: ${descontoDoServico} | Preço Final: ${precoFinalDoServico} <br>`
                            orcamentoFinal += precoFinalDoServico
                        }
                    }

                    message += `<br> Ao longo do ano, você será atendido ${recorrenciaPorAno} vezes, sendo ${quantidaDeSevicosGratuitos} serviços grátis devido à fidelidade, onde o valor final do orçamento será de ${orcamentoFinal}.`
                } else {
                    message = "O serviço selecionado não está disponível para esse horário"
                }

            } else if (servico == "barba") {

                if (13 <= horario && horario <= 20) {
                    precoDoServico = 15

                    if (dia == "segunda" || dia == "quarta") {
                        descontoDoServico = 3
                    }

                    precoFinalDoServico = precoDoServico - descontoDoServico

                    for (var contador = 1; contador <= recorrenciaPorAno; contador++) {
                        if (contador % 4 == 0) {
                            message += `Atendimento ${contador} - Serviço:${servico} | Dia: ${dia} | Hora: ${horario} | Preço Serviço: ${precoDoServico} | Desconto: ${descontoDoServico} | Preço Final: 0 <br>`
                            quantidaDeSevicosGratuitos++
                        } else {
                            message += `Atendimento ${contador} - Serviço:${servico} | Dia: ${dia} | Hora: ${horario} | Preço Serviço: ${precoDoServico} | Desconto: ${descontoDoServico} | Preço Final: ${precoFinalDoServico} <br>`
                            orcamentoFinal += precoFinalDoServico
                        }
                    }

                    message += `<br> Ao longo do ano, você será atendido ${recorrenciaPorAno} vezes, sendo ${quantidaDeSevicosGratuitos} serviços grátis devido à fidelidade, onde o valor final do orçamento será de ${orcamentoFinal}.`
                } else {
                    message = "O serviço selecionado não está disponível para esse horário"
                }

            } else if (servico == "cabelo") {

                if (0 <= horario && horario <= 23) {
                    precoDoServico = 30

                    if (dia == "sexta" || dia == "sábado" || dia == "domingo") {
                        descontoDoServico = 5
                    }

                    precoFinalDoServico = precoDoServico - descontoDoServico

                    for (var contador = 1; contador <= recorrenciaPorAno; contador++) {
                        if (contador % 6 == 0) {
                            message += `Atendimento ${contador} - Serviço:${servico} | Dia: ${dia} | Hora: ${horario} | Preço Serviço: ${precoDoServico} | Desconto: ${descontoDoServico} | Preço Final: 0 <br>`
                            quantidaDeSevicosGratuitos++
                        } else {
                            message += `Atendimento ${contador} - Serviço:${servico} | Dia: ${dia} | Hora: ${horario} | Preço Serviço: ${precoDoServico} | Desconto: ${descontoDoServico} | Preço Final: ${precoFinalDoServico} <br>`
                            orcamentoFinal += precoFinalDoServico
                        }
                    }

                    message += `<br> Ao longo do ano, você será atendido ${recorrenciaPorAno} vezes, sendo ${quantidaDeSevicosGratuitos} serviços grátis devido à fidelidade, onde o valor final do orçamento será de ${orcamentoFinal}.`
                } else {
                    message = "O serviço selecionado não está disponível para esse horário"
                }
            }
        }

        div_resultado.innerHTML = message
    }
    /*
        CONSTRUA SEU CÓDIGO AQUI
    */
</script>
