<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Corrida</title>

</head>

<body>

    <h2>Calculadora de Corrida 游뚰</h2>

    <p>Nome do Passageiro</p>
    <input type="text" id="input_nome">
    <br>

    <p>Dist칙ncia (km)</p>
    <input type="number" id="input_distancia">
    <br>

    <p>Bandeira (1, 2 ou 3)</p>
    <input type="number" id="input_bandeira">
    <br>

    <p>Hor치rio da Corrida (0 a 23)</p>
    <input type="number" id="input_horario">
    <br>
    <br>
    <button onclick="calcularCorrida()">Calcular Corrida</button>

    <h3 id="div_message"></h3>

    <script>
        function calcularCorrida() {
            var nome = input_nome.value;
            var distancia = Number(input_distancia.value);
            var bandeira = Number(input_bandeira.value);
            var horario = Number(input_horario.value);

            var run = true
            // Valida칞칚o individual dos campos
            if (nome == "") {
                alert("Por favor, preencha o nome do eiro!");
                var run = false
            }
            if (isNaN(distancia)) {
                alert("Por favor, preencha a dist칙ncia corretamente!");
                run = false
            }
            if (isNaN(bandeira)) {
                alert("Por favor, preencha a bandeira corretamente!");
                run = false
            }
            if (isNaN(horario)) {
                alert("Por favor, preencha o hor치rio corretamente!");
                run = false
            }
            if (bandeira < 1) {
                alert("A bandeira deve ser no m칤nimo 1!");
                run = false
            }
            if (bandeira > 3) {
                alert("A bandeira deve ser no m치ximo 3!");
                run = false
            }
            if (horario < 0) {
                alert("O hor치rio deve ser no m칤nimo 0!");
                run = false
            }
            if (horario > 23) {
                alert("O hor치rio deve ser no m치ximo 23!");
                run = false
            }
            if (run) {
                var precoPorKm = 1.25;
                var percentual = 0;

                if (bandeira === 1) {
                    if (horario >= 0 && horario <= 6) {
                        percentual = 0.05;
                    } else if (horario >= 7 && horario <= 12) {
                        percentual = 0.10;
                    } else {
                        percentual = 0.15;
                    }
                } else if (bandeira === 2) {
                    if (horario >= 0 && horario <= 6) {
                        percentual = 0.10;
                    } else if (horario >= 7 && horario <= 12) {
                        percentual = 0.20;
                    } else {
                        percentual = 0.30;
                    }
                } else if (bandeira === 3) {
                    if (horario >= 0 && horario <= 6) {
                        percentual = 0.15;
                    } else if (horario >= 7 && horario <= 12) {
                        percentual = 0.30;
                    } else {
                        percentual = 0.45;
                    }
                }

                var valorBase = distancia * precoPorKm;
                var valorFinal = valorBase + (valorBase * percentual);

                div_message.innerHTML =
                    "Ol치 " + nome + ", sua corrida ser치 na bandeira " + bandeira + ", percorrer치 " + distancia + " km e o total da corrida ser치 de R$ " + valorFinal;

            }
        }
    </script>

</body>

</html>
