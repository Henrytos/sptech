<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <!-- 
    18. Crie um programa o qual: 

    a) Solicite 2 notas de um aluno 

    b) Ao clicar em "Verificar situação", calcule sua média e... 

    c) Caso a média seja a partir de 6, exiba "Parabéns, aprovado!" 

    d) Caso a média seja menor que 6, exiba "Tente outra vez..." 
 -->

    <label for="input_nota_um">qual sua primeira nota </label>
    <br>
    <input type="text" id="input_nota_um">
    <br><br>
    <label for="input_nota_dois">qual sua segunda nota </label>
    <br>
    <input type="text" id="input_nota_dois">
    <br><br>
    <button onclick="verificar()">Verificar situação</button>
    <br>
    <div id="div_message">

    </div>
</body>

</html>

<script>
    function verificar() {
        var media = (Number(input_nota_um.value) + Number(input_nota_dois.value)) / 2
        if (media >= 6) {
            div_message.innerHTML = `Parabéns, aprovado`
        } else {
            div_message.innerHTML = `Tente outra vez...`

        }

    }
</script>
