<body>
    <!-- 
    4. S2 Pares
    Crie um programa o qual:

    a) Ao clicar num botão "S2 Pares"...

    b) Exiba, debaixo do botão, todos os números pares de 0 a 100, um embaixo do outro

    -->
    <h1>Frase Numerada</h1>

    <button onclick="contar()">S2 Pares</button>
    <br>
    <div id="div_message"></div>
    <script>
        function contar() {
            for (varnumero = 0; numero <= 100;) {
                div_message.innerHTML += `${numero} é par <br>`
                numero += 2

            }
        }
    </script>
</body>
