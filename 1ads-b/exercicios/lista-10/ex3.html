<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 
    3. Frase Numerada
    Refaça o programa anterior de tal forma que, antes de cada frase apareça um contador. Ex: Se a frase digitada foi “Boa Tarde” a página ficará assim:   

    1. Boa tarde   

    2. Boa tarde   

    ...   

    7. Boa tarde  
    -->
    <h1>Frase Numerada</h1>

    <button onclick="contar()">Contar</button>
    <br>
    <div id="div_message"></div>
    <script>
        function contar() {
            for (varnumero = 1; numero <= 7; numero++) {
                div_message.innerHTML += `${numero}-Boa Tarde <br>`

            }
        }
    </script>
</body>

</html>
