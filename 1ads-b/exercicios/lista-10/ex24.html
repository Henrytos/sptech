<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fases da Vida</title>
</head>

<body>
    <!-- 
    10. Fases da Vida
Crie um programa que vá contando a idade do usuário e descrevendo sua fase na vida, considerando que:   

    - Primeira Infância: 0 a 4 anos   

    - Pré-escolar: + de 4 aos 6 anos   

    - Segunda Infância: + de 6 aos 10 anos   

    - Adolescência: + de 10 aos 18 anos   

    - Adulto: + de 18 até os 50 anos   

    - Melhor idade: + de 50 anos até 100 anos   

    - Matusalém: + de 100 anos   

Assim, sua página HTML deve solicitar a idade do usuário. Na medida em que for digitando (pesquise por oninput ou onkeyup), deve aparecer uma contagem de idade e indicação de fase da vida abaixo como neste exemplo:   

   0 anos (Primeira Infância)   

   1 anos (Primeira Infância)   

   2 anos (Primeira Infância)   

   3 anos (Primeira Infância)   

   4 anos (Primeira Infância)   

   5 anos (Pré-escolar)   

   6 anos (Pré-escolar)   

   7 anos (Segunda Infância)   

   ....   

A última linha deve ser a idade informada.   
    -->

    <h1>Fases da Vida</h1>

    <p>qual a sua idade atual?</p>
    <input oninput="descricao_da_vida()" type="number" name="input_idade_atual" id="input_idade_atual">
    <br>

    <button>Mostrar as Fases da Vida</button>
    <div id="div_message"></div>
    <script>
        function descricao_da_vida() {
            var message = ''
            var idade_atual = Number(input_idade_atual.value)

            for (var contador = 1; contador <= idade_atual; contador++) {
                if (0 <= contador && contador <= 4) {
                    message += `${contador} anos Primeira Infância <br>`
                }
                else if (contador <= 6) {
                    message += `${contador} anos Pré-escolar <br>`
                }
                else if (contador <= 10) {
                    message += `${contador} anos Segunda Infância <br>`
                }
                else if (contador <= 18) {
                    message += `${contador} anos Adolescência <br>`
                }
                else if (contador <= 50) {
                    message += `${contador} anos Adulto <br>`
                }
                else if (contador <= 100) {
                    message += `${contador} anos Melhor idade <br>`
                }
                else {
                    message += `${contador} anos Matusalém <br>`
                }

            }

            div_message.innerHTML = message
        }
    </script>
</body>

</html>
