<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carona compartilhada</title>
</head>

<body>
    <!-- 
    
    2. Carona Compartilhada:   
    a) Pergunte ao usuário quantas pessoas vão entrar no carro   

    b) Ao clicar num botão "#Partiu Carona"...   

    c) Exiba, debaixo do botão, frases como estas:   

    Entrou o 1º passageiro (que é o(a) motorista)   

    Entrou o 2º passageiro   

    Entrou o 3º passageiro   

    Entrou o 4º passageiro   

    Entrou o 5º passageiro   

    O 6º passageiro terá que esperar!   

    O 7º passageiro terá que esperar!   

    d) Note que, sempre na frase do 1º passageiro, deve constar ao lado que é motorista   

    e) A partir do 6º passageiro, a frase muda, pois o carro só comporta 5 passageiros   

    -->

    <h1>Carona Compartilhada</h1>

    <p>quantas pessoas vão entrar no carro</p>
    <input type="number" id="input_quantidade_de_pessoas">
    <br>

    <button onclick="analisar_carona()">#Partiu Carona</button>
    <div id="div_message"></div>
    <script>
        function analisar_carona() {
            var quantidade_de_pessoas = Number(input_quantidade_de_pessoas.value)
            var message = ""

            for (var contador = 1; contador <= quantidade_de_pessoas; contador++) {

                if (contador == 1) {
                    message += ` Entrou o ${contador}º passageiro (que é o(a) motorista)<br>`
                } else if (contador <= 5) {
                    message += ` Entrou o ${contador}º passageiro<br>`
                } else {
                    message += `O ${contador}º passageiro terá que esperar!   <br>`
                }

                div_message.innerHTML = message
            }
        }
    </script>
</body>

</html>
