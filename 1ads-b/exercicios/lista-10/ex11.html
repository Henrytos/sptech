<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pares no Intervalo</title>
</head>

<body>
    <!-- 

    11. Tabuada Colorida

    Crie um programa o qual:
    
    a) Pergunte, numa input ou lista suspensa (select/option), qual a tabuada que o usuário quer ver na tela (2 a 9);  

    b) Pergunte até que número a tabuada deve ser construída;  

    c) Ao clicar no botão “Ver Tabuada”, exiba abaixo a tabuada como neste exemplo (considerando que o usuário escolheu a tabuada do 3 e para ir até o 12).  

        3 x 1 = 3   

        3 x 2 = 6   

        3 x 3 = 9   

        3 x 4 = 12   

        3 x 5 = 15   

        3 x 6 = 18   

        3 x 7 = 21   

        3 x 8 = 24   

        3 x 9 = 27   

        3 x 10 = 30   

        3 x 11 = 33   

        3 x 12 = 36   

    d) Observar que quando o multiplicador for ímpar, a linha apareça na cor vermelha e quando for par, na cor azul. ex: "3 x 1 = 3" aparecer tudo em vermelho, mas "3 x 4 = 12" aparece tudo em azul.     
        -->
    <h1>Tabuada Colorida</h1>

    <select id="select_base">
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5</option>
        <option>6</option>
        <option>7</option>
        <option>8</option>
        <option>9</option>
    </select>
    <br>

    <input type="number" id="input_numero_limite">

    <button onclick="contar()">Iniciar corrida!</button>

    <div id="div_message"></div>
    <script>
        function contar() {
            // incialização
            var base = Number(select_base.value)

            var numero_limite = Number(input_numero_limite.value)

            div_message.innerHTML = ''



            // condição
            for (var contador = 1; contador <= numero_limite; contador++) {

                var cor = ""

                if (contador % 2 == 0) {
                    cor = "blue"
                } else {
                    cor = "red"
                }
                div_message.innerHTML += `<span style='color:${cor};'>${base} X ${contador} = ${contador * base}</span><br>`

            }


        }
    </script>
</body>

</html>
