<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Café com Leite</title>
</head>

<body>
    <!-- 
        
    5. Café com Leite na Medida Certa
    Crie um programa no qual:   
    a) O usuário informa quantas xícaras de café com leite ele já tomou na vida   

    b) Ao clicar em "Ver a quantidade", devem aparecer na tela X colheres com leite em pó e Y colheres de café em pó. Para cada xícara de café com leite informada em a) considere que o usuário usa 1 colher de leite e 2 de café. Assim você saberá os valores de X e Y.   

    -->

    <h1>Café com Leite na Medida Certa</h1>

    <p>quantas xícaras de café com leite já tomou na vida?</p>
    <input type="number" id="input_quantidade_de_xicaras">
    <br>



    <button onclick="exibir_quntidade_de_leite_e_cafe()">Ver a quantidade</button>
    <div id="div_message"></div>
    <script>
        function exibir_quntidade_de_leite_e_cafe() {
            var quantidade_de_xicaras = Number(input_quantidade_de_xicaras.value)
            var quantidade_de_leite = 0
            var quantidade_de_cafe = 0

            for (var contador = 1; contador <= quantidade_de_xicaras; contador++) {

                quantidade_de_leite++
                quantidade_de_cafe += 2
            }

            div_message.innerHTML = `${quantidade_de_leite} colheres com leite em pó e ${quantidade_de_cafe} colheres de café em pó`
        }
    </script>
</body>

</html>
