<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <!-- 16. O Mercado BOM DOCE está em promoção, qualquer chocolate custa R$ 3,00 cada e se a compra for acima de uma dúzia de chocolates o preço cai para R$ 2,50 cada um. Criar um programa que auxilie o Mercado a calcular o valor da compra de chocolate 

    a) Solicite a quantidade de chocolates comprados 

    b) Após clicar num botão "C(ompra", exiba a mensagem "o valor da sua compra foi de XXX".   

 -->

    <label for="input_quantidade">quantidade de chocolates </label>
    <br>
    <input type="text" id="input_quantidade">
    <br><br>
    <button onclick="calcular()">Compra</button>
    <br>
    <div id="div_message">

    </div>
</body>

</html>

<script>
    function calcular() {
        var quantidade = Number(input_quantidade.value)
        var valor = 3
        if (quantidade > 12) {
            valor = 2.5
        }

        var preco = quantidade * valor
        div_message.innerHTML = `o valor da sua compra foi de R$${preco}`
    }
</script>
