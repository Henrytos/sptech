<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 
    3. Simulador de Preço do Bilhete Único de São Paulo

    Crie um pequeno simulador de preço de passagem de Bilhete Único de São Paulo num programa, o qual:

    a) Tenha uma combo para indicar o tipo de passageiro, com os itens

    Comum
    Estudante
    Idoso/PNE

    b) Tenha uma outra combo, para indicar o tipo de passagem, com os itens

    Passagem única
    Passagem integração

    c) Ao clicar num botão "Simular preço", considere que o preço unitário de uma passagem única é R$4,40 e que a integração
    é R$5,90 para fazer os cálculos necessários para exibir uma frase como esta:

    Valor da passagem escolhida: R$X,XX

    d) Considere ainda que um estudante tem 50% de desconto e idoso/PNE possuem gratuidade em qualquer tipo de passagem

     -->

    <select name="" id="select_passageiro">
        <option value="1">Comum</option>
        <option value="2">Estudante</option>
        <option value="3">Idoso/PNE</option>
    </select>


    <select name="" id="select_tipo">
        <option value="1">Passagem única</option>
        <option value="2">Passagem integração</option>
    </select>

    <button onclick="avaliar()">Simular preço</button>
    <div id="div_message"></div>
    <script>
        function avaliar() {
            var passageiro = select_passageiro.value
            var tipo = select_tipo.value

            var valorPago = 0
            if (tipo == '1') {
                valorPago = 4.4
            } else {
                valorPago = 5.9
            }

            if (passageiro == '3') {
                valorPago = 0
            } else if (passageiro == '2') {
                valorPago = valorPago / 2
            }

            div_message.innerHTML = `Valor da passagem escolhida: R$${valorPago}`
        }
    </script>
</body>

</html>
