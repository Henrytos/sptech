<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 
    1. Sistema de Avaliação de Atendimento: Dê Sua Nota! 

    Crie um pequeno sistema de avaliação de atendimento, o qual: 

    a) Pergunte a nota para o atendimento 

    b) Ao clicar num botão "Avaliar atendimento", pode uma dessas frases abaixo do botão: 

        b.1) "Nota inválida", caso a nota não esteja entre 0 e 10 

        b.2) "Não aprovado", caso a nota for entre 0 e menor que 5 

        b.3) "Neutro", caso a nota for entre 5 e 6 

        b.4) "Aprovado", caso a nota for mais que 6 
     -->

    nota para o atendimento <br>
    <input type="text" id="input_nota_atendimento"> <br> <br>

    <button onclick="avaliar()">Avaliar atendimento</button>
    <div id="div_message"></div>
    <script>
        function avaliar() {
            var nota = Number(input_nota_atendimento.value)

            if (nota < 0 || nota > 10) {
                div_message.innerHTML = `Nota inválida`
            } else if (nota <= 5) {
                div_message.innerHTML = `Não aprovado`
            } else if (nota <= 6) {
                div_message.innerHTML = `Neutro`
            } else {
                div_message.innerHTML = `Aprovado`
            }

        }
    </script>
</body>

</html>
