<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viva o 7!</title>
</head>

<body>
    <!-- 
        7. Viva o 7!
        Crie um programa o qual:
        
        a) Receba um número (tem que estar entre 0 e 200);  

        b) Ter um botão chamado "Viva o 7!"   

        c) Ao clicar nesse botão, devem aparecer todos os múltiplos de 7 entre 0 e o número informado em a)   

        -->
    <h1>Viva o 5</h1>

    <p>informe um numero entre 20 a 100</p>
    <input type="text" id="input_numero_final">
    <button onclick="contar()">Viva o 7</button>
    <br>
    <div id="div_message"></div>
    <script>
        function contar() {
            var numero = Number(input_numero_final.value)

            var contador = 0

            while (contador <= numero) {
                if (numero % 5 == 0) {
                    div_message.innerHTML += `${contador}  <br>`
                }
                contador += 5
            }
        }
    </script>
</body>

</html>
