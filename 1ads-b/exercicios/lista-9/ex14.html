<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treino de Musculação</title>
</head>

<body>
    <!-- 
   14. Treino de Musculação
    Crie um programa o qual:

    a) Pergunte de quantos em quantos dias o usuário faz musculação (é só uma informação, só 1 número, ok?)   

    b) Ao clicar em "Exibir rotina mensal", mostre uma sequência de 30 frases, como neste exemplo:   

            Dia 1 - Musculação   

            Dia 2 - Comer, dormir etc   

            Dia 3 - Comer, dormir etc   

            Dia 4 - Musculação   

            Dia 5 - Comer, dormir etc   

            Dia 6 - Comer, dormir etc   

            Dia 7 - Musculação   

            ...   

            Dia 30 - Comer, dormir etc   

    O Dia 1 sempre é de "Musculação"   

    Considere que, nesse exemplo acima, o usuário informou 3 no item a)   

    -->


    <h1>Treino de Musculação</h1>
    <p>em quantos dias o usuário faz musculação</p>
    <input type="text" id="input_quantidade_de_dias"> <br>


    <button onclick="rotina_musculacao()">Curto 3 e 5!</button>
    <div id="div_message"></div>
    <script>
        function rotina_musculacao() {
            div_message.innerHTM = ''
            var quantidade_de_dias = Number(input_quantidade_de_dias.value)

            var total_de_dias = (quantidade_de_dias * 3)
            var contador = 1
            var message = ""
            while (contador <= total_de_dias) {
                if (contador == 1 || contador % 3 == 1) {
                    message += `Dia ${contador} - Musculação <br>`
                } else {
                    message += `Dia ${contador} - Comer, dormir etc <br>`
                }

                contador++

            }

            div_message.innerHTML = message

        }
    </script>
</body>

</html>
