<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expressar amor</title>
</head>

<body>
    <!-- 
    12. Expressar amor
    Crie um programa o qual:

    a) Pergunte o nome da pessoa que o usuário mais ama na vida;  

    b) Pergunte o quanto o usuário a ama (um número inteiro);  

    c) Ao clicar num botão "Expressar amor", devem aparecer, abaixo dele, N vezes (conforme o valor em b)) a frase indicada em a), como neste exemplo (considerando o nome "Lady Gaga" e que ama "3")   

        1 - Lady Gaga, eu te amo! Sempre lembre disso!   

        2 - Lady Gaga, eu te amo! Sempre lembre disso!   

        3 - Lady Gaga, eu te amo! Sempre lembre disso!   

      -->


    <h1>Expressar amor?</h1>
    <p>nome da pessoa que o usuário mais ama na vida</p>
    <input type="text" id="input_nome">
    <br>
    <p>o quanto vc ama ?</p>
    <input type="text" id="input_quantidade">
    <br>
    <button onclick="expressar_amor()">Expressar amor</button>

    <div id="div_message"></div>
    <script>
        function expressar_amor() {
            var nome_da_pessoa = input_nome.value
            var quantidade_de_vezes = Number(input_quantidade.value)
            var contador = 1
            var message = ""

            while (contador <= quantidade_de_vezes) {
                message += `${contador} - ${nome_da_pessoa}, eu te amo! Sempre lembre disso! <br>`
                contador++
            }

            div_message.innerHTML = message
        }
    </script>
</body>

</html>
