<body>

    <!-- 
    
    7. Crie um programa o qual:  
        a) Ao clicar no botão "Quero um número cabalístico!", deve sortear e exibir na tela, um número entre 1 e 15  

        b) Se o número sorteado for cabalístico (se for o número 3, 4, 7, 10 ou 12), deve aparecer uma frase abaixo do número, dizendo "Eu S2 números cabalísticos!" 

        c) Se não for sorteado um número dentre os desejados, deve exibir "Ah, me dá um número bom na próxima!" 
     -->

    <button onclick="renderRandomNumber()">Quero um número cabalístico!</button>

    <div id="div_message">
    </div>

    <script>


        function renderRandomNumber() {
            var message = ''

            var max = 15, min = 1
            var interval = max - min
            var randomNumber = Math.random()
            var randomNumberInInterval = Math.floor(randomNumber * (interval + 1) + min)
            console.log({
                randomNumberInInterval
            })
            if (randomNumberInInterval == 3 || randomNumberInInterval == 4 || randomNumberInInterval == 5 || randomNumberInInterval == 10 || randomNumberInInterval == 12) {
                message += `Eu S2 números cabalísticos!`
            } else {
                message += `Ah, me dá um número bom na próxima!`
            }

            div_message.innerHTML = message
        }
    </script>

    <script>

    </script>
