<body>

    <!-- 
    
    4. Crie um programa o qual:  
    a) Ao clicar no botão "Sortear Nota para aluno", apareça na página um número aleatório, entre 0 e 10 (podem ser sorteados       
    números decimais com uma casa decimal, como "8.5", por exemplo). 
  -->

    <button onclick="DrawNoteFoStudent()">Sortear Nota para aluno</button>

    <div id="div_message"></div>

    <script>

        function DrawNoteFoStudent() {

            var max = 10, min = 0;
            var interval = max - min
            var randomNumber = Math.random();

            var noteStudent = Number(randomNumber * interval).toFixed(1)
            div_message.innerHTML = noteStudent
        }
    </script>

    </script>
