<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 
    
    17. Melhore o programa anterior
    Permita que o usuário escolha até 3 números da sorte entre 1 e 100. Sendo que as mensagens ficarão: “Parabéns, YYYYYY o seu número da sorte 99 foi sorteado após X sorteios!”. 


-->

    <p>Seu nome: </p>
    <input type="text" name="input_name" id="input_name">

    <p>Seu 3 numeros da sorte de 1 a 100:</p>
    <input type="number" name="input_number_one" id="input_number_one">
    <input type="number" name="input_number_two" id="input_number_two">
    <input type="number" name="input_number_three" id="input_number_three">
    <br>
    <br>

    <button onclick="drawNumber()">Sortear</button>
    <br>

    <div id="div_message"></div>

    <script>
        var numberOfAttempts = 0

        function drawNumber() {
            var max = 100, min = 1
            var interval = max - min
            var randomNumber = Math.random()
            var randomNumberIntInterval = Math.floor(randomNumber * (interval + 1) + min)

            var nameUser = input_name.value

            var numberOne = Number(input_number_one.value)
            var numberTwo = Number(input_number_two.value)
            var numberThree = Number(input_number_three.value)

            if (
                1 <= numberOne && numberOne <= 100
                &&
                1 <= numberTwo && numberTwo <= 100
                &&
                1 <= numberThree && numberThree <= 100
            ) {
                if (
                    numberOne == randomNumberIntInterval
                    ||
                    numberTwo == randomNumberIntInterval
                    ||
                    numberThree == randomNumberIntInterval
                ) {
                    div_message.innerHTML = `Parabéns, ${nameUser} o seu número da sorte ${randomNumberIntInterval} foi sorteado após ${numberOfAttempts} sorteios!`
                    numberOfAttempts = 0
                } else {
                    div_message.innerHTML = `Tente novamente`
                    numberOfAttempts++
                }
            }
            else {
                alert(`numeros não estão no intervalo de ${min} a ${max}`)
            }

        }
    </script>

    <script>

    </script>
</body>

</html>
