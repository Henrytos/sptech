<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <!-- 
    
    3. Crie um programa o qual:  
    a) Tenha um botão "jogar dado";  

    b) Ao clicar nele, sorteie um dos 20 números de um dado D20 (Google) e exiba o número sorteado em um quadrado com fundo preto, contendo a letra branca e o número centralizado dentro do quadrado (100px de largura e altura é suficiente); 
    -->

    <button onclick="roll_dice()">jogar dado</button>
    <br>
    <br>
    <div
        style="width: 100px; height: 100px; background-color: black; color: white; display: flex; justify-content: center; align-items: center;">
        <span id="span_message"></span>
    </div>
    <script>
        function roll_dice() {
            // (numero randomico * intervalo) + minimo // intervalo = max - min + 1
            var max = 20, min = 1
            var interval = max - min
            var random_number = Math.random()
            var random_number_20 = Math.floor(random_number * (interval + 1) + min)

            span_message.innerHTML = random_number_20
        }
    </script>
</body>

</html>
