<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 
    7. Crie um programa simples para gerenciamento de tarefas.
    a) O usuário informa uma nova tarefa e escolhe seu status: "Pendente" ou "Concluída".

    b) Ao clicar em "Adicionar tarefa", a tarefa é cadastrada (usando vetor).

    c) Ao clicar em "Exibir todas", mostra todas as tarefas com seus respectivos status.

    d) Tenha dois botões de filtro: "Ver somente pendentes" e "Ver somente concluídas", que exibem as tarefas com base no status.

    -->

    <label for="tarefa_input">Tarefa:</label>
    <input type="text" id="tarefa_input">

    <br>
    <label for="status_select">Status:</label>

    <select name="status_select" id="status_select">
        <option value="Pendente">Pendente</option>
        <option value="Concluída">Concluída</option>
    </select>

    <button onclick="adicionarTarefa()">Adicionar tarefa</button>
    <button onclick="exeibirTodos()">Exibir todas</button>
    <button onclick="exibirPendentes()">Ver somente pendentes</button>
    <button onclick="exibirConcluidos()">Ver somente concluídas</button>

    <div id="mensagem_div"></div>
    <script>

        const tarefas = []

        function adicionarTarefa() {
            var tarefa = tarefa_input.value
            var status = status_select.value

            tarefas.push({ tarefa, status })

            tarefa_input.value = ""
            status_select.value = ""

        }

        function exeibirTodos() {
            mensagem_div.innerHTML = ''
            tarefas.forEach(t => mensagem_div.innerHTML += `${t.tarefa}<br>`)
        }

        function exibirPendentes() {
            mensagem_div.innerHTML = ''
            tarefas.filter(t => t.status == "Pendente").forEach(t => mensagem_div.innerHTML += `${t.tarefa}<br>`)

        }

        function exibirConcluidos() {
            mensagem_div.innerHTML = ''
            tarefas.filter(t => t.status == "Concluída").forEach(t => mensagem_div.innerHTML += `${t.tarefa}<br>`)
        }

    </script>

</body>

</html>
